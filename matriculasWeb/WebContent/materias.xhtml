				<h:form id="form1" class="form">
					<p:panel header="Agregar un nuevo usuario">
	
						<p:outputPanel deferred="true" class="form_panel">
							<p:outputPanel deferred="true" class="container">
							
	
								<p:outputPanel deferred="true" class="item-container">
	
	
									<h:outputText value="Nombre de la materia" class="elem" />
									<p:inputText value="#{ beanMateria.materia.nombre }"
										class="elem chil" placeholder="Matematicas" />
	
	
									<p:outputLabel for="sd" value="Seleccione el semestre" class="elem" />
									<p:selectOneMenu value="#{beanMateria.semestre}" id="sd"
										class="elem" style="width:100%" effect="fold" editable="true">
										<f:selectItem itemLabel="Seleccione uno...."
											noSelectionOption="true" itemValue="0" />
										<f:selectItems value="#{beanMateria.semestres}" var="semestre"
											itemLabel="#{semestre.nombre}" itemValue="#{semestre.id}" />
									</p:selectOneMenu>
									
									
									<p:outputPanel deferred="true" class="caja" style="width:100%">
										<p:outputLabel value="Creditos:" class="elem" />
										<p:spinner id="basic" value="#{beanMateria.materia.creditos}"
											class="elem" placeholder="4" min="0" max="5" />
									</p:outputPanel>
	
								</p:outputPanel>
	
	
								<p:commandButton value="Registrar" class="buttonreg"
									update="@form,:form2" style="width:200px;"
									actionListener="#{beanMateria.actionListenerRegistrarMateria()}"
									icon="fa fa-save" />
	
							</p:outputPanel>
	
						</p:outputPanel>
					</p:panel>
				</h:form>
				

				

			<!-- .................................. Tabla de datos ......................... -->



				<h:form id="form2">
				<p:panel header="Listado de materias">
					<p:dataTable var="materia" value="#{beanMateria.materias}">
						<p:column headerText="Nombre">
							<h:inputText value="#{materia.nombre}" class="inputText" />
						</p:column>
	
						<p:column headerText="Creditos">
							<p:spinner id="basic" value="#{materia.creditos}" class="elem"
								placeholder="4" min="0" max="5"
								style="border:none; width:100%; outline: none; background:transparent" />
						</p:column>
	
						<p:column headerText="Semestre">
	
							<p:selectOneMenu value="#{ materia.semestreBean.nombre }" id="sd"
								style="border:none; width:100%; outline: none; background:transparent" class="inputText"
								effect="fold" editable="true">
								<f:selectItem itemLabel="Seleccione uno...." class="elem"
									noSelectionOption="true" />
								<f:selectItems value="#{beanMateria.semestres}" var="semestre"
									itemLabel="#{semestre.nombre}" itemValue="#{semestre.id}" />
							</p:selectOneMenu>
						</p:column>
	
	
	
						<p:column headerText="Opciones">
					
							<p:commandButton icon="fa fa-edit" update="@form"
								actionListener="#{beanMateria.actionListenerActualizarMateria(materia)}" />
		
						</p:column>
	
					</p:dataTable>
