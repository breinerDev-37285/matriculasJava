		<div class="layout-actionbar">
			<div class="layout-breadcrumb">
				<ul class="route-bar-breadcrumb">
					<li>Components</li>

					<a href="inicio.xhtml" class="ui-link ui-widget">Dashboard</a>

				</ul>
			</div>

		<!-- ..................... Contenido .............. -->

		<div class="layout-content">
			<!-- ....................... Seleccion del Semestre ................. -->

			<h:form class="form">
				<p:panel header="Escoga el Semestre">
					<p:outputPanel deferred="true" class="form_panel">
						<p:outputPanel deferred="true" class="container">
							<p:outputLabel value="Seleccione el Semestre " class="elem" />
							<p:selectOneMenu value="#{beanMatricula.idSemestre}" class="elem"
								style="width:40%" effect="fold" editable="true">
								<f:selectItem itemLabel="Escoja uno..." noSelectionOption="true"
									itemValue="0" />
								<f:selectItems value="#{beanMatricula.lSemestres}" var="s"
									itemLabel="#{s.nombre}" itemValue="#{s.id}"></f:selectItems>
							</p:selectOneMenu>
							<p:commandButton value="Buscar" update="form1" class="buttonreg"
								style="width:200px;" icon="fa fa-search"
								actionListener="#{beanMatricula.materiasBySemestre()}" />
						</p:outputPanel>
					</p:outputPanel>
				</p:panel>
			</h:form>

			<!-- ............... Eleccion de materias ............. -->
			<h:form id="form1" class="form">
				<p:panel header="Escoga las Materias">
					<p:outputPanel deferred="true" class="form_panel">
						<p:outputPanel deferred="true" class="container">
							<p:outputLabel value="Seleccione la Materia " class="elem" />
							<p:panelGrid columns="5">
								<h:outputText value="Nombre Materia:" />
								<p:selectOneMenu value="#{beanMatricula.matriculaPK.materia}"
									class="elem" style="width:100%" effect="fold" editable="true">
									<f:selectItem itemLabel="Escoja una..."
										noSelectionOption="true" />
									<f:selectItems value="#{beanMatricula.lMaterias}" var="m"
										itemLabel="#{m.nombre}" itemValue="#{m.codigo}" />
								</p:selectOneMenu>

								<p:outputLabel value="Seleccione el Tipo de Matricula "
									class="elem" />
								<p:selectOneMenu value="#{beanMatricula.matriculaPK.numMateria}"
									class="elem" style="width:100%" effect="fold" editable="true">
									<f:selectItem itemLabel="Escoja uno..."
										noSelectionOption="true" />
									<f:selectItems value="#{beanMatricula.lNumMatricula}" var="nm"
										itemLabel="#{nm.nombre}" itemValue="#{nm.codigo}" />
								</p:selectOneMenu>

								<p:commandButton value="Agregar Materia" update="@form"
									style="width:200px;" icon="fa fa-plus-circle"
									actionListener="#{beanMatricula.agregarMaterias(beanLogin.correo)}" />
							</p:panelGrid>
						</p:outputPanel>
					</p:outputPanel>

					<p:panel header="Lista de Materias en las que se registro">
						<p:dataTable value="#{beanMatricula.lMateriasMatriculadas}"
							reflow="true" var="mm">
							<p:column headerText="Semestre">
								<h:outputText value="#{mm.nSemestre}" />
							</p:column>
							<p:column headerText="Nombre de la Materia">
								<h:outputText value="#{mm.nMateria}" />
							</p:column>
							<p:column headerText="Numero de Creditos">
								<h:outputText value="#{mm.nCreditos}" />
							</p:column>
							<p:column headerText="Tipo de matricula">
								<h:outputText value="#{mm.tipoMatricula}" />
							</p:column>
							<p:column headerText="Eliminar Materia">
								<p:commandButton update="@form" icon="fa fa-trash"
									actionListener="#{beanMatricula.eliminarMateriaMatriculada(mm.id)}" />
							</p:column>
						</p:dataTable>
						<f:facet name="footer">
							<p:commandButton value="Matricularse" update="@form,:form2"
								style="width:200px;"
								actionListener="#{beanMatricula.guardarMatricula(beanLogin.correo)}"
								icon="fa fa-save" />
						</f:facet>
					</p:panel>
				</p:panel>
			</h:form>

			<h:form id="form2">
				<p:panel header="Lista de Matriculas">
					<p:dataTable var="matricula" value="#{beanMatricula.lMatriculas}"
						reflow="true">
						<p:column headerText="Nombre de la materia">
							<p:outputLabel value="#{matricula.nombreMateria}" class="elem" />
						</p:column>
						<p:column headerText="Tipo de matricula">
							<p:outputLabel value="#{matricula.nombreNumMateria}" class="elem" />
						</p:column>
						<p:column headerText="Estado de matricula">
							<p:outputLabel value="#{matricula.estado}" class="elem" />
						</p:column>
						<p:column headerText="Numero de creditos">
							<p:outputLabel value="#{matricula.creditos}" class="elem" />
						</p:column>
					</p:dataTable>
					<p:commandButton value="Ver matriculas" update="@form"
						style="width:200px;"
						actionListener="#{beanMatricula.matriculasBySemestre(beanLogin.correo)}"
						icon="fas fa-redo-alt" />
				</p:panel>
			</h:form>
		</div>
