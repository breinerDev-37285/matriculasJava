	<style type="text/css">

	<style type="text/css">
@font-face {
	font-family: ubuntu-regular;
	src: url("assets/fonts/Ubuntu-Light.ttf");
}

body {
	background-color: #fff;
	font-family: ubuntu-regular;
}

.container-padre {
	width: 48%
}

.container, .container2 {
	display: flex;
	align-items: flex-start;
	flex-wrap: wrap;
	padding: 1em;
	gap: 2em;
	background: transparent;
	width: 49%;
	margin: 0.5em 0;
}

.container2 {
	width: 100%;
	border: solid gray 1px;
}

.form_panel {
	width: 100%;
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	align-items: flex-start;
	gap: 0.5em;
}

.panel {
	margin-bottom: 3em;
}

.elem {
	width: 100%;
}

.item-container {
	width: 500px;
}

.itemd {
	font-family: ubuntu-regular;
	display: flex;
	flex-wrap: wrap;
	flex-direction: column;
	align-items: flex-start;
	justify-content: space-between;
	height: 150px;
	width: 100%;
}

.buttonreg {
	width: 200px;
	height: 35px;
	margin-bottom: 50px;
	align-self: flex-end;
}

.form {
	margin: 2em 1em;
}

.inputText {
	border: none;
	outline: none;
	background: transparent;
}

.buttonOp {
	margin-left: 1em;
	border: solid red;
}

@media screen and (max-width: 1000px) {
	.container-padre {
		width: 100%
	}
	.container {
		width: 100%;
	}
	.form_panel {
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.item-container {
		width: 100%;
	}
}

.reg {
	margin-top: 1em;
}
</style>

<h:body>

	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<div class="layout-wrapper layout-menu-horizontal layout-blue">

			<div class="layout-topbar">
			<div class="layout-topbar-logo" />
			<a class="layout-menu-button" href="#"> <i class="fa fa-bars" />
			</a>
			<ul class="layout-topbar-menu" role="menu">

					<ul>
						<li>

							<div class="layout-quickmenu-tooltip">

						</li>
					</ul></li>

				<li class="user-profile" role="menuitem">
						<a>
								<div class="user-profile-info profile-link">
									<h:outputText value="#{beanLogin.correo}" class="user-profile-name" />
								</div>
								<img id="j_idt15"

			</ul>
		</div>
		

		<!--  ...............................parte superior...........................................   -->

		<div class="layout-menu-container">

				<div class="overlay-menu-button-bars">

			</div>


			<!--  ..................................  menu  ........................................   -->

			<div class="layout-menu-wrapper">

				<ul id="menuform:j_idt21" class="layout-menu">
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:150px"
								value="Dashboard"
								icon="fa fa-dashboard"
								action="inicio.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:150px"
								value="Roles"
								icon="fa fa-globe"
								action="roles.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:150px"
								value="Usuarios"
								icon="fa fa-user"
								action="usuarios.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:150px"
								value="Telefonos"
								icon="fa fa-phone"
								action="telefonos.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"

								value="Materias"
								icon="fa fa-bookmark"
								action="materias.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:150px"
								value="Matriculas"
								icon="fa fa-graduation-cap "
								action="matriculasAdmin.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"

								value="Semestre"
								icon="fa fa-check-circle "
								action="semestre.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:250px"

								icon="fa fa-cog  "
								action="periodoAcademico.xhtml"/>
						</div>
					</li>

				</ul>
				<script id="menuform:j_idt21_s" type="text/javascript">
					$(function() {
						PrimeFaces.cw("Prestige", "prestigeMenuWidget", {
							id : "menuform:j_idt21",
						});
					});

			</div>
		</div>


		<!-- .........................  Breadcrumbs  ..................................  -->

		<div class="layout-actionbar">
			<div class="layout-breadcrumb">
				<ul class="route-bar-breadcrumb">
					<li>Components</li>

					<a href="inicio.xhtml" class="ui-link ui-widget">Dashboard</a>

				</ul>
			</div>
		</div>


		<div class="layout-content">

			<!-- ................................. Tabla de registro............................ -->


			<p:panel header="Tipo de matriculas">

				<p:outputPanel deferred="true" class="form_panel">

					<!-- ........... registro tipo de matricula ........... -->

					<div class="container-padre">
						<p:outputPanel deferred="true" class="container2">
							<h:form id="form1" class="item-container">

								<p:outputPanel deferred="true" class="itemd">
									<h:outputText value="Nombre para el tipo de matricula:"
										class="elem" />
									<p:inputText value="#{ beanTIpoMatricula.numMatricula.nombre }"
										class="elem" placeholder="primero" />

									<p:commandButton value="Registrar tipo" class="buttonreg"
										update="@form,:form2" style="width:100%;"
										actionListener="#{beanTIpoMatricula.actionListenerRegistrarTipoMatricula()}"
										icon="fa fa-save" />
								</p:outputPanel>
							</h:form>
						</p:outputPanel>


						<!-- ........... filtros de busqueda ........... -->


						<p:outputPanel deferred="true" class="container2">
							<h:form id="form4" class="item-container">



								<p:outputPanel deferred="true" class="itemd">

									<p:outputPanel id="customPanel" style="margin-bottom:10px">

										<p:selectOneRadio id="customRadio"
											value="#{beanMatriculasAdmin.filtro}" layout="custom">
											<f:selectItem itemLabel="Estado" itemValue="1" />
											<f:selectItem itemLabel="Matricula" itemValue="2" />
										</p:selectOneRadio>

										<h:panelGrid columns="3" cellpadding="7">
											<p:radioButton id="opt1" for="customRadio" />
											<h:outputLabel for="opt1" value="Estado" />

											<p:selectOneMenu value="#{beanMatriculasAdmin.estado}"
												id="sd" class="elem" style="width:100%" effect="fold"
												editable="true">
												<f:selectItem itemLabel="Seleccione uno...."
													noSelectionOption="true" itemValue="1" />
												<f:selectItems value="#{beanMatriculasAdmin.lEstados}"
													var="est" itemLabel="#{est.nombre}" itemValue="#{est.id}" />
											</p:selectOneMenu>

											<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
											<h:outputLabel for="opt2" value="Matricula" class="elem" />

											<p:inputText value="#{ beanMatriculasAdmin.matricula }"
												class="elem" placeholder="codigo de matricula" />


										</h:panelGrid>

										<br />
										<p:commandButton value="Buscar" styleClass="buttonreg reg"
											update="@form,:form3" style="width:100%;"
											actionListener="#{beanMatriculasAdmin.actionListenerFindFiltro()}"
											icon="fa fa-search" />


									</p:outputPanel>

								</p:outputPanel>


							</h:form>
						</p:outputPanel>
					</div>



					<!-- ........... listado tipo de matricula ........... -->


					<p:outputPanel deferred="true" class="container">

						<h:form id="form2">
							<p:panel header="Listado tipo de matricula">
								<p:dataTable var="mat"
									value="#{beanTIpoMatricula.lNumMatricula}" reflow="true">
									<p:column headerText="Identificador">
										<h:inputText value="#{mat.codigo}" class="inputText" />
									</p:column>

									<p:column headerText="Nombre">
										<h:inputText value="#{mat.nombre}" class="inputText" />
									</p:column>

									<p:column headerText="Opciones">
										<p:commandButton icon="fa fa-edit" update="@form"
											actionListener="#{beanTIpoMatricula.actionListenerActualizarTipoMatricula(mat)}"
											class="buttonOp" />
											
										
									</p:column>

								</p:dataTable>
							</p:panel>
						</h:form>

					</p:outputPanel>

				</p:outputPanel>
			</p:panel>


		<!-- ...................... Tabla de datos matriculas ......................... -->

			<h:form id="form3" class="form">
				<p:panel header="Lista de matriculas">
					<p:dataTable var="mat" value="#{beanMatriculasAdmin.matriculas}"
						reflow="true">
						<p:column headerText="Matricula">
							<h:outputText value="#{mat.id}" class="inputText" />
						</p:column>

						<p:column headerText="Fecha">
							<h:outputText value="#{mat.fecha}" class="inputText" />
						</p:column>

						<p:column headerText="Estado">
							<h:outputText value="#{mat.estadoBean.nombre}" class="inputText" />
						</p:column>


						<p:column headerText="Opciones">
						
								<p:commandButton icon="fa fa-check" update="@form"
									actionListener="#{beanMatriculasAdmin.actionListenerAceptarMatricula(mat.id)}"
									class="buttonOp" />
						
								<p:commandButton icon="fa fa-trash" update="@form"
									actionListener="#{beanMatriculasAdmin.actionListenerRechazarMatricula(mat.id)}"
									class="buttonOp" />
									
								
								<p:commandButton icon="fa fa-list" update="@form,:form5"
									onclick="PF('dlg2').show();"
									actionListener="#{beanMatriculasAdmin.actionListenerVerMaterias(mat.id)}"
									class="buttonOp" />

						</p:column>

					</p:dataTable>
				</p:panel>
			</h:form>



			<!-- ...................... Tabla de datos matriculas por materia ......................... -->



			<p:dialog header="Materias" widgetVar="dlg2" height="100vh">
				<h:form id="form5" class="form">
					<p:growl id="growl" showDetail="true" />

					<p:panel header="Listado de materias">

						<p:dataTable var="mater" value="#{beanMatriculasAdmin.lMaterias}"
							reflow="true">
							<p:column headerText="Cedula Estudiante">
								<h:outputText value="#{mater.cedulaEst}" class="inputText" />
							</p:column>

							<p:column headerText="Materia">
								<h:outputText value="#{mater.materia}" class="inputText" />
							</p:column>

							<p:column headerText="Tipo de Matricula">
								<h:outputText value="#{mater.matricula}" class="inputText" />
							</p:column>

							<p:column headerText="Estado">
								<h:outputText value="#{mater.estado}" class="inputText" />
							</p:column>
							
							<p:column headerText="Opciones">
							
								<p:commandButton icon="fa fa-check" update="@form"
										actionListener="#{beanMatriculasAdmin.actionListeneraceptarMateria(mater)}"
										class="buttonOp" />
								<p:commandButton icon="fa fa-trash" update="@form"
										actionListener="#{beanMatriculasAdmin.actionListenerRechazarMateria(mater)}"
										class="buttonOp" />
							</p:column>

						</p:dataTable>
					</p:panel>
				</h:form>
			</p:dialog>

		</div>




		<!-- ..................................... Footer .................................... -->


		<div class="layout-footer">
			<div class="p-grid">
				<div class="p-col-12 p-md-6 p-lg-3">
					<span class="logo">UTN</span>
					<p>Universidad Técnica del Norte</p>
				</div>


				<div class="p-col-12 p-md-6 p-lg-3">
					<span>SOCIAL</span>
					<div class="p-grid">
						<ul class="links social">
							<li><a href="#twitter" class="icon-link"><i
									class="fa fa-twitter icon"></i></a></li>
							<li><a href="#facebook" class="icon-link"><i
									class="fa fa-facebook icon"></i></a></li>
							<li><a href="#github" class="icon-link"><i
									class="fa fa-github icon"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
