
<html xmlns="http://www.w3.org/1999/xhtml"

	<f:event listener="#{beanLogin.actionListenerVerificarLogin()}"
		type="preRenderView" />

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="shortcut icon" type="image/x-icon"
		href="prestige-layout/images/favicon.html" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/faces/resources/theme.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/faces/resources/fa/font-awesome.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/faces/resources/components.css" />
	<script type="text/javascript"
		src="#{request.contextPath}/faces/resources/jquery/jquery.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/faces/resources/core.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/faces/resources/components.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/faces/resources/jquery/jquery-plugins.js"></script>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/faces/resources/keyboard/keyboard.css" />
	<script type="text/javascript"
		src="#{request.contextPath}/faces/resources/keyboard/keyboard.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/faces/resources/touch/touchswipe.js"></script>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/faces/resources/css/primeflex.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/faces/resources/css/layout-blue.css" />
	<title>Usuarios</title>
	<script type="text/javascript"
		src="#{request.contextPath}/faces/resources/js/layout.js"></script>
	<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width : 1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width : 640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>

	<style type="text/css">
@font-face {
	font-family: ubuntu-regular;
	src: url("assets/fonts/Ubuntu-Light.ttf");
}

body {
	background-color: #fff;
	font-family: ubuntu-regular;
}

.container {
	display: flex;
	flex-wrap: wrap;
	gap: 2em;
	background: transparent;
}

.form_panel {
	width: 100%;
	padding: 2em 1em;
}

.panel {
	margin-bottom: 3em;
}

.elem {
	width: 100%;
}

.item-container {
	font-family: ubuntu-regular;
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	justify-content: space-between;
	height: 150px;
	width: 300px;
}

.buttonreg {
	width: 200px;
	height: 35px;
	margin-bottom: 50px;
	align-self: flex-end;
}

.form {
	margin: 2em 1em;
}

.inputText {
	border: none;
	outline: none;
	background: transparent;
}

.buttonOp {
	margin-left: 1em;
	border: solid red;
}
</style>
</h:head>


<h:body>

	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<div class="layout-wrapper layout-menu-horizontal layout-blue">

		<div class="layout-topbar">
			<div class="layout-topbar-logo" />
			<a class="layout-menu-button" href="#"> <i class="fa fa-bars" />
			</a>
			<ul class="layout-topbar-menu" role="menu">
				<li class="layout-topbar-item"><a href="#"
					class="layout-topbar-icon first"> <i
						class="topbar-icon fa fa-cog"></i>
				</a>
					<ul>
						<li>
							<a class="layout-topbar-icon"> <i
								class="topbar-icon fa fa-bar-chart"></i>
							</a>
							<div class="layout-quickmenu-tooltip">
								<div class="layout-quickmenu-tooltip-arrow"></div>
								<div class="layout-quickmenu-tooltip-text">Statistics</div>
							</div></li>
						<li>
							<p:commandButton  
									style="background:transparent; border:none"
									class="layout-topbar-icon"
									icon="fa fa-sign-out"
									action="#{beanLogin.actionCerrarSession()}"/>
						</li>
					</ul></li>

				<li class="user-profile" role="menuitem">
						<a>
								<div class="user-profile-info profile-link">
									<h:outputText value="#{beanLogin.correo}" class="user-profile-name" />
								</div>
								<img id="j_idt15"
									src="#{request.contextPath}/faces/resources/images/avatar/avatar-ava.jpg"
									alt="" class="logo" />
						</a>
				</li>
			</ul>
		</div>

		<!--  ...............................parte superior...........................................   -->

		<div class="layout-menu-container">
			<div class="overlay-menu-button">
				<div class="overlay-menu-button-bars">
					<span></span> <span></span> <span></span>
				</div>
				<div class="overlay-menu-button-times">
					<span></span> <span></span>
				</div>
			</div>


				<!--  ..................................  menu  ........................................   -->

			<div class="layout-menu-wrapper">

				<ul id="menuform:j_idt21" class="layout-menu">
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:150px"
								value="Dashboard"
								icon="fa fa-dashboard"
								action="inicio.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:150px"
								value="Roles"
								icon="fa fa-globe"
								action="roles.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:150px"
								value="Usuarios"
								icon="fa fa-user"
								action="usuarios.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:150px"
								value="Telefonos"
								icon="fa fa-phone"
								action="telefonos.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:150px"
								value="Materias"
								icon="fa fa-bookmark"
								action="materias.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:150px"
								value="Matriculas"
								icon="fa fa-graduation-cap "
								action="matriculasAdmin.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:150px"
								value="Semestre"
								icon="fa fa-check-circle "
								action="semestre.xhtml"/>
						</div>
					</li>
					<li>
						<div > 
							<p:commandButton 
								class="fa fa-fw fa-fw layout-menuitem-icon"
								style="width:250px"
								value="Periodo academico"
								icon="fa fa-cog  "
								action="periodoAcademico.xhtml"/>
						</div>
					</li>

				</ul>
				<script id="menuform:j_idt21_s" type="text/javascript">
					$(function() {
						PrimeFaces.cw("Prestige", "prestigeMenuWidget", {
							id : "menuform:j_idt21",
						});
					});
				</script>
			</div>
		</div>


		<!-- .........................  Breadcrumbs  ..................................  -->

		<div class="layout-actionbar">
			<div class="layout-breadcrumb">
				<ul class="route-bar-breadcrumb">
					<li>Components</li>
	
						<a href="inicio.xhtml" class="ui-link ui-widget">Dashboard</a>
					
				</ul>
			</div>
		</div>


		<div class="layout-content">

			<!-- ................................. Tabla de registro............................ -->

			<h:form id="form1" class="form">
				<p:panel header="Agregar un nuevo usuario">

					<p:outputPanel deferred="true" class="form_panel">
						<p:outputPanel deferred="true" class="container">
						

							<p:outputPanel deferred="true" class="item-container">


								<h:outputText value="Numero telefónico" class="elem" />
								<p:inputText value="#{beanTelefono.telefono.numero}"
									class="elem chil" placeholder="0912345678" />


								<p:outputLabel for="sd" value="Seleccione la cedula y apellido del usuario" class="elem" />
								<p:selectOneMenu value="#{beanTelefono.persona}" id="sd"
									class="elem" style="width:100%" effect="fold" editable="true">
									<f:selectItem itemLabel="Seleccione uno...."
										noSelectionOption="true" itemValue="0" />
									<f:selectItems value="#{beanTelefono.lPersonas}" var="per"
										itemLabel="#{per.cedula} - #{per.apellidos}" itemValue="#{per.id}" />
								</p:selectOneMenu>

							</p:outputPanel>


							<p:commandButton value="Registrar" class="buttonreg"
								update="@form,:form2" style="width:200px;"
								actionListener="#{beanTelefono.actionListenerRegistrarTelefono()}"
								icon="fa fa-save" />

						</p:outputPanel>

					</p:outputPanel>
				</p:panel>
			</h:form>

			<!-- .................................. Tabla de datos ......................... -->



			<h:form id="form2" class="form">
				<p:panel header="Lista de usuarios">
					<p:dataTable var="tel" value="#{beanTelefono.lTelefonos}"
						reflow="true">
						<p:column headerText="Nombre">
							<h:outputText value="#{tel.nombres}" class="inputText" />
						</p:column>

						<p:column headerText="Apellido">
							<h:outputText value="#{tel.apellidos}" class="inputText" />
						</p:column>

						<p:column headerText="Cedula">
							<h:outputText value="#{tel.cedula}" class="inputText" />
						</p:column>

						<p:column headerText="Numero">
							<h:inputText value="#{tel.numero}" class="inputText" />
						</p:column>


						
						<p:column headerText="Opciones">
							<p:commandButton icon="fa fa-trash" update="@form"
								actionListener="#{beanTelefono.actionListenereliminarTelefono(tel)}"
								class="buttonOp" />
							<p:commandButton icon="fa fa-edit" update="@form"
								actionListener="#{beanTelefono.actionListenerActualizarTelefono(tel)}"
								class="buttonOp" />
						</p:column>

					</p:dataTable>
				</p:panel>
			</h:form>


		</div>




		<!-- ..................................... Footer .................................... -->


		<div class="layout-footer">
			<div class="p-grid">
				<div class="p-col-12 p-md-6 p-lg-3">
					<span class="logo">UTN</span>
					<p>Universidad Técnica del Norte</p>
				</div>


				<div class="p-col-12 p-md-6 p-lg-3">
					<span>SOCIAL</span>
					<div class="p-grid">
						<ul class="links social">
							<li><a href="#twitter" class="icon-link"><i
									class="fa fa-twitter icon"></i></a></li>
							<li><a href="#facebook" class="icon-link"><i
									class="fa fa-facebook icon"></i></a></li>
							<li><a href="#github" class="icon-link"><i
									class="fa fa-github icon"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
